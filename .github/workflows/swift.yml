name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
    - name: coherent-swift
      uses: arthurpalves/coherent-swift@0.5.5
      with:
        source: Sources/
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Swift Doc
      uses: SwiftDocOrg/swift-doc@1.0.0-rc.1
      with:
        module-name: DIContainer
