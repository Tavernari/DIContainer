name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Swift Doc
      uses: SwiftDocOrg/swift-doc@1.0.0-rc.1
      with:
        module-name: DIContainer
